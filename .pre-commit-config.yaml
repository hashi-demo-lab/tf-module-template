repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.4
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_tflint
        
  - repo: local
    hooks:
      - id: terraform-test
        name: Terraform Test
        entry: terraform test
        language: system
        pass_filenames: false
